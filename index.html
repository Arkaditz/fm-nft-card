<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="main">
  <div class="nft-card">
    <div class="nft-card__image-container">
      <img class="nft-card__image" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="nft-card__image-hover-icon">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <h1 class="nft-card__title">Equilibrium #3429</h1>
    <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-card__sale">
      <span class="nft-card__price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="nft-card__time-left"><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <div class="nft-card__creator">
      <img class="creator__avatar"src="./images/image-avatar.png" alt="Jules Wyvern avatar">
      <span>Creation of <span class="creator__name">Jules Wyvern</span></span>
    </div>
  </div>
</div>
  
  

</body>
</html>
